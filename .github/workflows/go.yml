name: Go

on:
  push:
    tags: v*

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache: 'go'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        # use Go modules to download dependencies
        go mod download

    - name: Build
      run: go build -v .

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: release --rm-dist
        key: ${{ secrets.YOUR_PRIVATE_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
